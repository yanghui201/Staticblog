<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的博客</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        @media (min-width: 768px) {
            .container {
                max-width: 800px;
            }
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .blog-post {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .blog-post h2 {
            color: #2c3e50;
            margin-top: 0;
        }
        .blog-post p {
            margin: 10px 0;
        }
        .blog-post .meta {
            color: #7f8c8d;
            font-size: 0.9em;
        }
        .video-container {
            margin: 20px 0;
            padding: 10px;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .video-container video {
            width: 100%;
            height: auto;
            max-width: 640px;
            margin: auto;
            display: block;
        }
        .footer {
            text-align: center;
            color: #7f8c8d;
            padding-top: 20px;
        }
        .time-display {
            position: fixed;
            background-color: rgba(0, 0, 0, 0.2);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 16px;
            z-index: 1000;
            cursor: move;
            touch-action: none;
        }
    </style>
</head>
<body>
    <div class="time-display" id="timeDisplay"></div>
    <div class="container">
        <h1>我的博客</h1>
        
        <div class="blog-post">
            <h2>欢迎来到我的博客</h2>
            <p class="meta">发布于 2024年1月1日</p>
            <p>这是我的第一篇博客文章。在这里，我将分享我的想法、经验和学习成果。希望你能喜欢！</p>
            <div class="video-container">
                <video controls>
                    <source src="https://pub-ac972580bb3b4f2181cabc8e1c35b26a.r2.dev/%E5%BF%AB%E6%89%8B.mp4">
                    您的浏览器不支持视频播放。
                </video>
            </div>
        </div>
            <div class="video-container">
                <video controls>
                    <source src="https://pub-ac972580bb3b4f2181cabc8e1c35b26a.r2.dev/%E4%B8%AD%E5%AD%97-%E7%88%B1%E6%AF%8D%E7%8B%97%20-%20YP.mp4">
                    您的浏览器不支持视频播放。
                </video>
            </div>
        </div>
        <div class="blog-post">
            <h2>关于静态博客</h2>
            <p class="meta">发布于 2024年1月2日</p>
            <p>静态博客是一种简单而有效的博客形式。它不需要数据库或复杂的后端系统，只需要HTML、CSS和JavaScript就可以运行。这使得静态博客加载速度快，安全性高，易于部署和维护。</p>
            <!-- 如果你有其他视频链接，可以在这里添加 -->
        </div>

        <div class="footer">
            <p>© 2024 我的静态博客</p>
        </div>
    </div>
    <script>
        function updateTime() {
            const now = new Date();
            const timeDisplay = document.getElementById('timeDisplay');
            timeDisplay.textContent = now.toLocaleString('zh-CN', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            });
        }

        updateTime();
        setInterval(updateTime, 1000);

        // 拖动功能
        const timeDisplay = document.getElementById('timeDisplay');
        let isDragging = false;
        let offset = { x: 0, y: 0 };

        timeDisplay.addEventListener('mousedown', (e) => {
            isDragging = true;
            offset = {
                x: e.clientX - timeDisplay.offsetLeft,
                y: e.clientY - timeDisplay.offsetTop
            };
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const newLeft = e.clientX - offset.x;
            const newTop = e.clientY - offset.y;
            
            timeDisplay.style.left = `${newLeft}px`;
            timeDisplay.style.top = `${newTop}px`;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // 触摸拖动功能
        timeDisplay.addEventListener('touchstart', (e) => {
            isDragging = true;
            const touch = e.touches[0];
            offset = {
                x: touch.clientX - timeDisplay.offsetLeft,
                y: touch.clientY - timeDisplay.offsetTop
            };
        });

        document.addEventListener('touchmove', (e) => {
            if (!isDragging) return;
            
            const touch = e.touches[0];
            const newLeft = touch.clientX - offset.x;
            const newTop = touch.clientY - offset.y;
            
            timeDisplay.style.left = `${newLeft}px`;
            timeDisplay.style.top = `${newTop}px`;
        });

        document.addEventListener('touchend', () => {
            isDragging = false;
        });
    </script>
</body>
</html>
